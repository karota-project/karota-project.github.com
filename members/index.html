---
layout: default
title: Members
---

<div class="row">
	<div class="centered four columns">
		<h1>Members</h1>
	</div>
</div>

<!-- member list -->
<div class="row">
  {% for member in site.data.members %}
	<div class="four columns">
    <h3>{{ member.name }}</h3>
    <a href="{{ member.site-url }}">
      <img src="{{ site.rootpath }}/img/members/{{ member.avatar }}" alt="" width="150" gumby-retina />
      <p>{{ member.site-name }}</p>
		</a>
	</div>
  {% endfor %}
</div>
